
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.0, initial-scale=0.0, maximum-scale=0.0, user-scalable=no">
<title>Device Info</title>
<link rel="stylesheet" href="css/ionic.min.css">
<style>
			html, body{width:100%; height:100%;}
			body{margin:0; padding:0;}
			#blanker{width:96px; height:96px; background:url('loader.gif') no-repeat center center; display:none; z-index:1000; position:absolute;}
			#offline-screen{width:100%; background:url('connectionlost.png') no-repeat center center; image-size:contain; display:none; z-index:1000; position:absolute;}
</style>
<script type="text/javascript" src="cordova.js"></script>	
<script type="text/javascript" src="schedule.js"></script>	 
<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<div class="bar bar-header bar-light">
		<h1 class="title">Device Information</h1>
	</div>
	<br/><br/>
	<ul class="list list-inset">
		<div class="item">
			Cordova Version <p id="cordovaVersion" class="item-note"></p>
		</div>
		<div class="item">
			Phone Model <p id="phoneModel" class="item-note"></p>
		</div>
		<div class="item">
			Platform <p id="phonePlatform" class="item-note"></p>
		</div>
		<div class="item">
			UUID <p id="phoneUUID" class="item-note"></p>
		</div>
		<div class="item">
			OS Version <p id="osVersion" class="item-note"></p>
		</div>
		
	</ul>
	<div id="blanker"></div>
	<div id="offline-screen"></div>	
	<script>
		// Add handlers for various stages
		document.addEventListener("deviceready", onDeviceReady, false);	
		
		function onDeviceReady(){
			alert('Test');
			alert('DUUID:: '+device.uuid);
		}
	</script>
</body>
</html>
